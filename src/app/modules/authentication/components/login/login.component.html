<!--begin::Form-->
<form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form" (ngSubmit)="submit()" autocomplete="off" *ngIf="loginForm">
    <!--begin::Heading-->
    <div class="text-center mb-11">
        <h1 class="text-dark fw-bolder mb-3">
            Sign In
        </h1>
        <!--begin::Subtitle-->
        <div class="text-gray-500 fw-semibold fs-6">
            Your Social Campaigns
        </div>
    </div>
    <!--end::Heading-->


    <!-- begin::Alert error-->
    <ng-container *ngIf="hasError">
        <div class="mb-lg-15 alert alert-danger">
            <div class="alert-text font-weight-bold">
                The login details are incorrect
            </div>
        </div>
    </ng-container>
    <!-- end::Alert error-->

    <!--begin::Form group-->
    <div class="fv-row mb-8">
        <label class="form-label fs-6 fw-bolder text-dark">Email</label>
        <input class="form-control bg-transparent" type="email" formControlName="email" [ngClass]="{'is-invalid': email!.invalid, 'is-valid': email!.valid }" />
        <div class="fv-plugins-message-container" *ngIf="email!.invalid && (email!.dirty || email!.touched)">
            <span role="alert" *ngIf="email!.errors!.required">Email is required</span>
            <span role="alert" *ngIf="email!.errors!.email">Email is invalid</span>
        </div>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="fv-row mb-3">
        <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
        <input class="form-control bg-transparent" type="password" formControlName="password" [ngClass]="{'is-invalid': password!.invalid,'is-valid': password!.valid}" />
        <div class="fv-plugins-message-container" *ngIf="password!.invalid && (password!.dirty || password!.touched)">
            <span role="alert">Password is required</span>
        </div>
    </div>
    <!--end::Form group-->

    <!--begin::Action-->
    <div class="d-grid mb-10">
        <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            <ng-container *ngIf="isLoggingIn$ | async">
                <span class="indicator-progress" [style.display]="'block'">
                    Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
            </ng-container>
            <ng-container *ngIf="(isLoggingIn$ | async) === false">
                <span class="indicator-label">Continue</span>
            </ng-container>
        </button>
    </div>

    <!--end::Action-->
</form>
<!--end::Form-->
