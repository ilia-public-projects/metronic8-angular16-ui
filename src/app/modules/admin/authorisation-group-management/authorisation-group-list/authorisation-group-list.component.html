<div class="card">
    <div class="card-header border-0 pt-2">
        <div class="card-title">
            <div class="d-flex align-items-center position-relative my-1">
                <label>Authorisation groups ({{searchResult?.totalCount}})</label>
            </div>
        </div>
        <div class="card-toolbar">
            <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
                <a type="button" class="btn btn-primary" (click)="create()">
                    <i class="fas fa-plus"></i>Add group</a>
            </div>
        </div>
    </div>
    <div class="card-body py-4">
        <div class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="table-responsive table-loading">
                <div class="table-loading-message" *ngIf="isSearching">
                    Loading...
                </div>
                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer ">
                    <thead>
                        <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
                            <th class="min-w-125px">Name</th>
                            <th class="text-end min-w-100px">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 fw-semibold">
                        <tr *ngIf="!searchResult || !searchResult.results.length">
                            <td colspan="3">No results</td>
                        </tr>
                        <tr class="odd" *ngFor="let group of searchResult?.results">
                            <td>{{group.name}}</td>
                            <td class="text-end">
                                <a href="#" class="btn btn-light btn-active-light-primary btn-flex btn-center btn-sm" data-kt-menu-trigger="click" 
                                data-kt-menu-placement="bottom-end" (click)="$event.preventDefault();">Actions
                                    <i class="ki-duotone ki-down fs-5 ms-1"></i></a>
                                <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-250px py-4" data-kt-menu="true" >
                                    <div class="menu-item px-3">
                                        <a (click)="edit(group)" class="menu-link px-3">Edit</a>
                                    </div>
                                    <div class="menu-item px-3">
                                        <a (click)="changePermissions(group)" class="menu-link px-3">Change permissions</a>
                                    </div>
                                </div>
                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
